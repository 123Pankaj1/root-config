<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <div id="navbar">
    <route path="/">
      <application name="@mfe/navbar"></application>
    </route>
  </div>
  <main>
    
    <route path="about">
      <application name="@mfe/about"></application>
    </route>
    <route path="contact">
      <application name="@mfe/contact"></application>
    </route>
  </main>
</single-spa-router>
